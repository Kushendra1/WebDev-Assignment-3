<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button onclick="addR()">Add Row</button>
  <button onclick="addC()">Add Col</button>
  <button onclick="removeR()">Remove Row</button>
  <button onclick="removeC()">Remove Col</button>
  <button onclick="fillU()">Fill All Uncolored</button>
  <button onclick="fill()">Fill All</button>
  <button onclick="clearAll()">Clear</button>
  <select onchange="selected()" id="selectedID">
    <option value="SELECT">SELECT</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
  </select>
  <table id="grid">
  </table>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    //whenever there is a click on the cells it will change that particular cell value to the selected color
      $('body').on('click','td', function() {
          let colorSelected = document.getElementById("selectedID").value;
          $(this).css('background-color', colorSelected);
      });
  </script>

</body>
</html>
